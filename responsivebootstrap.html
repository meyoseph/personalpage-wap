<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="responsivebootstrap.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Responsive Bootstrap</title>
  </head>
  <body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" id="navbar">
                    <div class="d-flex justify-content-center">
                        <p>Header</p>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" id="menu">
                <div class="d-flex flex-row mb-3">
                    <div class="p-2 bd-highlight">Menu1</div>
                    <div class="p-2 bd-highlight">Menu2</div>
                    <div class="p-2 bd-highlight">Menu3</div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4" id="first">
                Column1
            </div>
            <div class="col-md-4 col-sm-12" id="second">
                Column2
            </div>
            <div class="col-md-4" id="third">
                Column3
            </div>
        </div>
        <footer class="footer mt-auto py-3" id="footer">
            <div class="container">
              <span>Footer</span>
            </div>
          </footer>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
