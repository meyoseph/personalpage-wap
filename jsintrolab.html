        <script>
            /* test */
            function testFunction(expected, found){
                if(expected === found){
                    return "Test SUCCEEDED";
                }else{
                    return "TEST FAILED.  Expected " + expected + " found " + found;
                }
            };

            /* test func for arrays */
            function testFunctionArrays(expected, found){
                if(JSON.stringify(expected) == JSON.stringify(found)){
                    return "Test SUCCEEDED";
                }else{
                    return "TEST FAILED.  Expected " + expected + " found " + found;
                }
            };

            /* return the max of two nums */
            function max(a,b){
                if(a > b){
                    return a;
                }else{
                    return b;
                }
            };
            console.log("Expected output of max(20,10) is 20  " + testFunction(20, max(20, 10)));

            /* return the max of three numbers */
            function maxOfThree(a, b, c){
                var max = a;
                if(max < b){
                    max = b;
                }
                if(max < c){
                    max = c;
                }
                return max;
            };

            console.log("Expected output of maxOfThree(5,4,44) is 44  " + testFunction(44, maxOfThree(5, 4, 44)));
            console.log("Expected output of maxOfThree(55,4,44) is 55  " + testFunction(55, maxOfThree(55, 4, 44)));

            /* return true if character is a vowel */
            function isVowel(c){
                const vowels = ['a', 'e', 'i', 'o', 'u'];
                return vowels.includes(c);
            };

            console.log("Expected output of isVowel('a') is true " + testFunction(true, isVowel('a')));
            console.log("Expected output of isVowel('f') is false " + testFunction(false, isVowel('f')));

            /* sum elements in the array */
            function sum(numbers){
                let sum = numbers.reduce(function(accumulator, currentValue){
                    return accumulator + currentValue;
                });
                return sum;
            };

            console.log("Expected output of sum([1,2,3,4,5]) is 15 " + testFunction(15, sum([1,2,3,4,5])));

            /* multuply each elements in the array */
            function multuply(numbers){
                let result = numbers.reduce((a, b) => a * b);
                return result;
            };

            console.log("Expected output of sum([1,2,3,4,5]) is 120 " + testFunction(120, multuply([1,2,3,4,5])));

            /* reverse string */
            function reverse(str){
                return str.split("").reverse().join("");
            };

            console.log("Expected output of reverse('jag testar') is 'ratset gaj' " + testFunction("ratset gaj", reverse("jag testar")));

            /* findLongestWord */
            function findLongestWord(words){
                var length = words[0].length;
                for(i = 1; i < words.length; i++){
                    if(length < words[i].length){
                        length = words[i].length;
                    }
                }
                return length;
            };

            console.log("Expected output of findLongestWord(['jos', 'jo', 'yoseph']) is 6 " + testFunction(6, findLongestWord(['jos', 'jo', 'yoseph'])));

            function findLongestWords(k,words){
